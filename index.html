<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayank Pandey | Digital Marketing Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a192f; }
      ::-webkit-scrollbar-thumb { background-color: #233554; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: #8892b0; }

      /* Initial state for scroll-triggered animations */
      .section-hidden {
        opacity: 0;
        transform: translateY(30px) scale(0.97); /* Refined for a subtler entrance */
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: opacity, transform;
      }
      .section-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      
      /* Keyframe Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes scaleOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
       @keyframes pulse-loader {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes animated-background {
        from { background-position: 0% 50%; }
        to { background-position: 100% 50%; }
      }
       @keyframes float-diag-1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(5px, 5px) rotate(2deg); }
        50% { transform: translate(0, 10px) rotate(0deg); }
        75% { transform: translate(-5px, 5px) rotate(-2deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      @keyframes float-diag-2 {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-5px, -5px) rotate(-2deg); }
        50% { transform: translate(0, -10px) rotate(0deg); }
        75% { transform: translate(5px, -5px) rotate(2deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }


      /* Animation Classes */
      .animate-fade-in-down { animation: fadeInDown 0.6s ease-out 0.5s forwards; opacity: 0; }
      .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      .stagger-1 { animation: fadeInUp 0.5s ease-out 0.1s forwards; opacity: 0; }
      .stagger-2 { animation: fadeInUp 0.5s ease-out 0.2s forwards; opacity: 0; }
      .stagger-3 { animation: fadeInUp 0.5s ease-out 0.3s forwards; opacity: 0; }
      .stagger-4 { animation: fadeInUp 0.5s ease-out 0.4s forwards; opacity: 0; }
      .stagger-5 { animation: fadeInUp 0.5s ease-out 0.5s forwards; opacity: 0; }
      .animate-float-1 { animation: fadeInUp 0.5s ease-out 0.2s forwards, float 6s ease-in-out infinite 0.5s; }
      .animate-float-2 { animation: fadeInUp 0.5s ease-out 0.3s forwards, float 6s ease-in-out infinite 1s; }
      .modal-enter { animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .modal-leave { animation: fadeOut 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .modal-content-enter { animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .modal-content-leave { animation: scaleOut 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .main-content { opacity: 0; animation: fadeIn 1s ease 0.5s forwards; }

      /* Enhanced Animated BG */
      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(ellipse 80% 80% at 10% 20%, rgba(100, 255, 218, 0.07), transparent),
          radial-gradient(ellipse 50% 50% at 90% 10%, rgba(179, 173, 255, 0.06), transparent),
          radial-gradient(ellipse 60% 60% at 80% 90%, rgba(17, 34, 64, 0.3), transparent);
        background-size: 200% 200%;
        animation: animated-background 40s ease-in-out infinite alternate;
        z-index: -2;
      }

      /* Aurora Cursor Effect */
      #aurora-cursor {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          pointer-events: none;
          z-index: 9998;
          background: radial-gradient(500px circle at var(--mouse-x, -500px) var(--mouse-y, -500px), rgba(204, 214, 246, 0.04), transparent 80%);
          transition: background 0.3s ease-out;
      }
      #aurora-cursor.hovering {
           background: radial-gradient(400px circle at var(--mouse-x, -400px) var(--mouse-y, -400px), rgba(100, 255, 218, 0.08), transparent 80%);
      }
      @media (max-width: 768px) {
        #aurora-cursor { display: none; }
      }
      
      /* Scroll Spotlight Effect */
      #scroll-spotlight {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          pointer-events: none;
          z-index: -1;
          background: radial-gradient(
              circle 800px at 50% var(--spotlight-y, -800px), 
              rgba(17, 34, 64, 0.4),
              transparent 60%
          );
          opacity: 0.7;
          transition: background 0.3s ease-out;
      }
       @media (max-width: 768px) {
          #scroll-spotlight { display: none; }
      }

      /* Preloader Styles */
      #loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a192f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loader-container.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-text {
        color: #ccd6f6;
        font-family: 'Poppins', 'monospace';
        font-size: 1.5rem;
        overflow: hidden;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .1em;
        animation: pulse-loader 1.5s infinite;
      }
      
      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(90deg, #ccd6f6, #64ffda);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

       /* Interactive Card Hover - Glassmorphism w/ Gradient Border */
      .interactive-card {
        position: relative;
        background: linear-gradient(145deg, rgba(35, 53, 84, 0.5), rgba(17, 34, 64, 0.65));
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(136, 146, 176, 0.15);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      }
      .interactive-card:hover {
        box-shadow: 0 10px 30px -15px rgba(2,12,27,0.7);
        border: 1px solid transparent;
        background-image: linear-gradient(rgba(17, 34, 64, 0.65), rgba(17, 34, 64, 0.65)), linear-gradient(135deg, rgba(100, 255, 218, 0.3), rgba(100, 108, 255, 0.1));
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
      
      /* Prose styles for Case Studies */
      .prose {
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        -webkit-hyphens: auto;
        hyphens: auto;
      }
      .prose h4 {
        font-size: 1.125rem;
        line-height: 1.777;
        font-weight: 600;
        color: #ccd6f6; /* lightest-slate */
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      .prose p {
        color: #a8b2d1; /* light-slate */
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 1.25em;
      }
      .prose ul {
        list-style: none;
        padding-left: 0;
        margin-top: 1.25em;
        margin-bottom: 1.25em;
      }
      .prose li {
        position: relative;
        padding-left: 1.75rem;
        margin-bottom: 0.5em;
        color: #a8b2d1; /* light-slate */
      }
      .prose li::before {
        content: 'â–¹';
        position: absolute;
        left: 0;
        top: 0.1em;
        color: #64ffda; /* teal */
        font-size: 1.2em;
        line-height: 1;
      }
      .prose strong {
        color: #e6f1ff;
        font-weight: 600;
      }

      /* Nav Link Indicator */
      .nav-link {
        position: relative;
        padding-bottom: 5px;
        color: #a8b2d1;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: 0;
        left: 0;
        background-color: #64ffda;
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .nav-link:hover::after,
      .nav-link.active::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
       .nav-link.active, .nav-link:hover {
        color: #64ffda;
      }


      /* 3D Tilt Effect */
      .tilt-card-wrapper {
        perspective: 1000px;
      }
      .tilt-card {
        transform-style: preserve-3d;
        will-change: transform;
      }
      
      /* Floating Icons */
      .floating-icon {
        position: absolute;
        color: #8892b0; /* Slate */
        opacity: 0.2;
        z-index: -1;
        transition: color 0.3s, opacity 0.3s;
      }

      /* Video container hover */
      .video-container {
        transition: box-shadow 0.3s ease-out, transform 0.3s ease-out;
      }
      .video-container:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(100, 255, 218, 0.2);
      }
    </style>
